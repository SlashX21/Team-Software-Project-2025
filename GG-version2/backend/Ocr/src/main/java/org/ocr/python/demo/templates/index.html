<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Guardian</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <div class="container">
    <h1>Grocery Guardian</h1>

    <!-- Token -->
    <div class="card">
      <h2>API Token</h2>
      <input type="password" id="tokenInput" placeholder="Enter your token..." />
    </div>

    <!-- Barcode Scanner -->
    <div class="card">
      <h2>Scan Barcode</h2>
      <button class="button" id="startScanBtn">Start Scanning</button>
      <video id="barcode-video" width="100%" height="240" style="margin-top: 1rem;" autoplay muted></video>
      <div class="result-box">
        <strong>Detected Barcode:</strong>
        <span id="barcodeResult">Waiting...</span>
      </div>
    </div>

    <!-- OCR Upload -->
    <div class="card">
      <h2>Upload Receipt</h2>
      <input type="file" id="receiptInput" accept="image/*" />
      <button class="button" id="analyzeBtn">Analyze</button>
      <div class="result-box">
        <strong>Extracted Products:</strong>
        <ul id="ocrResultList"></ul>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
